# =========================
# ⚙️ JVM & Performance Tuning
# =========================
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle daemon (keeps Gradle running in background for faster builds)
org.gradle.daemon=true

# Enable parallel project execution
org.gradle.parallel=true

# Enable configuration cache (big speed boost for incremental builds)

# Enable build caching (reuses previous outputs if inputs haven’t changed)
org.gradle.caching=true

# Try to avoid unnecessary dependency resolution
org.gradle.vfs.watch=true

# =========================
# ⚙️ Android & React Native
# =========================
android.useAndroidX=true
android.enableJetifier=true

# Target architectures for faster native builds (you can remove unused ones)
reactNativeArchitectures=arm64-v8a,armeabi-v7a

# Use Hermes JS engine (faster app startup + smaller size)
hermesEnabled=true

# Enable the new architecture (Fabric + TurboModules)
newArchEnabled=true

# Enable edge-to-edge layout if needed
edgeToEdgeEnabled=false

# Disable incremental CMake rebuilds for a clean native setup (optional)
android.native.buildOutputCleanup=true

# =========================
# ⚙️ Quality of Life
# =========================
# Avoid downloading Gradle distributions repeatedly
org.gradle.wrapper.verify-sha256=false
org.gradle.warning.mode=summary
org.gradle.configuration-cache=false

